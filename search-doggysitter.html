<!DOCTYPE html>
<html>
  <head>
    <title>Doggysitter Search</title>
    <link rel="stylesheet" href="style.css">
    <script defer="" src="./js.js">  </script>
  </head>
  <body>
    <h1 id="subheader"> Doggysitter search </h1>
    <form id="searchForm">
      <label for="fromHour">From Hour:</label>
      <input type="time" id="fromHour" name="fromHour"><br><br>

      <label for="fromDate">From Date:</label>
      <input type="date" id="fromDate" name="fromDate"><br><br>

      <label for="toHour">To Hour:</label>
      <input type="time" id="toHour" name="toHour"><br><br>

      <label for="toDate">To Date:</label>
      <input type="date" id="toDate" name="toDate"><br><br>

      <label for="numDogs">Number of Dogs:</label>
      <input type="number" id="numDogs" name="numDogs" min="1" max="10"><br><br>

      <label for="maxPrice">Maximum Price:</label>
      <input type="number" id="maxPrice" name="maxPrice" min="0" step="10"><br><br>

      <button type="submit" id="searchButton">Search</button>
    </form>

    <div id="searchResults">
      <!-- Search results will be displayed here -->
    </div>

    <footer>
      <p>&copy; 2023 Doggy-site</p>
    </footer>
    
  </body>
</html>
