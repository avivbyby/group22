<!DOCTYPE html>
<html>
<head>
  <title>Button Forms</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    form {
      display: inline-block;
      text-align: left;
      margin-top: 20px;
    }
  </style>
  <script>
    function openForm1() {
      document.getElementById("form1").style.display = "block";
      document.getElementById("form2").style.display = "none";
      document.getElementById("form3").style.display = "none";
    }
    
    function openForm2() {
      document.getElementById("form1").style.display = "none";
      document.getElementById("form2").style.display = "block";
      document.getElementById("form3").style.display = "none";
    }

    function openForm3() {
      document.getElementById("form1").style.display = "block";
      document.getElementById("form2").style.display = "none";
      document.getElementById("form3").style.display = "block";
    }
  </script>
</head>
<body>
  <h1>Button Forms Example</h1>
  
  <button onclick="openForm1()">Open Form 1</button>
  <button onclick="openForm2()">Open Form 2</button>
  
  <form id="form1" style="display: none;">
    <h2>Form 1</h2>
    <label for="full_name">Full name:</label>
    <input type="text" id="full_name" name="full_name">
    <br>
    <label for="phone_number">Phone number:</label>
    <input type="text" id="phone_number" name="phone_number">
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>

    <button onclick="openForm3()">Open Form 3</button>

    <input type="submit" value="Submit">

  </form>
  
  <form id="form2" style="display: none;">
    <h2>Form 2</h2>
    <label for="full_name_sitter">Full name:</label>
    <input type="text" id="full_name_sitter" name="full_name_sitter">
    <br>
    <label for="phone_number_sitter">Phone number:</label>
    <input type="text" id="phone_number_sitter" name="phone_number_sitter">
    <br>
    <label for="email_sitter">Email:</label>
    <input type="email" id="email_sitter" name="email_sitter">
    <br>
    <label for="area">Area:</label>
    <input type="text" id="area" name="area">
    <br> <label for="details_sitter">A little bit about myself:</label>
    <input type="text" id="details_sitter" name="details_sitter">
    <br>
    <label for="sitter_pic">Picture:</label>
    <input type="file" id="sitter_pic" name="sitter_pic">
    <br>
  </form>
  <br>
    <input type="submit" value="Submit">
 
    <form>
      <form id="form3" style="display: none;">
        <h3>Form 3</h3>
    <br>
    <label for="dog_name">Dog name:</label>
    <input type="text" id="dog_name" name="dog_name">
    <br>
    <br>
    <label for="dog_age">Dog age:</label>
    <input type="text" id="dog_age" name="dog_age">
    <br>
    <br>
    <label for="dog_size">Dog size:</label>
    <input type="text" id="dog_size" name="dog_size">
    <br>
    <br>
    <label for="dog_notes">Dog notes:</label>
    <input type="text" id="dog_notes" name="dog_notes">
    <br>
    <label for="dog_pic">Dog pic:</label>
    <input type="file" id="dog_pic" name="dog_pic">
    <br>
    <input type="submit" value="Submit">
      </form>
