<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header>
        <h1>Register</h1>
        <input type="radio" name="show-form" id="show-form1" value="I have a dog">
        <input type="radio" name="show-form" id="show-form2" value="I'm a Doggysitter">
      </header>


      <form>
        <h2>Form 1 (client) </h2>
        <label for="full_name">Full name:</label>
        <input type="text" id="full_name" name="full_name">
        <br>
        <label for="phone_number">Phone number:</label>
        <input type="text" id="phone_number" name="phone_number">
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>

        <br>
        <label for="dog_name">Dog name:</label>
        <input type="text" id="dog_name" name="dog_name">
        <br>
        <br>
        <label for="dog_age">Dog age:</label>
        <input type="text" id="dog_age" name="dog_age">
        <br>
        <br>
        <label for="dog_size">Dog size:</label>
        <input type="text" id="dog_size" name="dog_size">
        <br>
        <br>
        <label for="dog_notes">Dog notes:</label>
        <input type="text" id="dog_notes" name="dog_notes">
        <br>
        <label for="dog_pic">Dog pic:</label>
        <input type="file" id="dog_pic" name="dog_pic">
        <br>
        <input type="submit" value="Submit">
      </form>


      <form>
        <h2>Form 2</h2>
        <label for="full_name_sitter">Full name:</label>
        <input type="text" id="full_name_sitter" name="full_name_sitter">
        <br>
        <label for="phone_number_sitter">Phone number:</label>
        <input type="text" id="phone_number_sitter" name="phone_number_sitter">
        <br>
        <label for="email_sitter">Email:</label>
        <input type="email" id="email_sitter" name="email_sitter">
        <br>
        <label for="area">Area:</label>
        <input type="text" id="area" name="area">
        <br> <label for="details_sitter">A little bit about myself:</label>
        <input type="text" id="details_sitter" name="details_sitter">
        <br>
        <label for="sitter_pic">Picture:</label>
        <input type="file" id="sitter_pic" name="sitter_pic">
        <br>
        <input type="submit" value="Submit">

      </form>
    </div>
  </body>
