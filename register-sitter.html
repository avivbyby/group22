<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href=" ../static/myCss.css">
</head>
<body  >

<div class="container">

  <div class="row logo logoBord"><img  src="../media/logo.jpg"/></div>
  <div class="row">
    <div class="myForm">
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example3">Name</label>
        <label id="rNameErr" class="errMes"></label>
        <input type="text" id="rName" class="form-control" required/>
      </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6">Phone</label>
          <label id="rpErr" class="errMes"></label>
          <input type="phone" id="rp" class="form-control" pattern="^0\d([\d]{0,1})([-]{0,1})\d{7}$" required />
        </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Email</label>
        <label id="remailErr" class="errMes"></label>
        <input type="email" id="remail" class="form-control" pattern="^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$" required/>
        
      </div>

      <div class="form-outline mb-4">
        <label for="priceRange">Maximum Number of dogs </label>
        <input type="range" name="weight" id="range_weight" value="1" min="1" max="12" oninput="range_weight_disp.value = range_weight.value">
        <output  id="range_weight_disp"></output>
       
      </div>


        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6">Region</label>
          <input  id="form6Example6" class="form-control" />
          
        </div>
  
    
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example7">A little bit about myself</label>
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
      </div>

      <button type="submit"  id="saveBtn" onclick="saveDetails()"  data-target="#tnxModal" class="btn  btn-block mb-4 " > Submit</button>
      
    </div>




    
<!-- Modal -->
<div class="modal fade" id="tnxModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Thank you</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        we save your details !
      </div>
      <div class="modal-footer">
        <button type="button" class=" modal-btn btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
  

  </div>
  
</div>

    </div>



<footer>
  
</footer>

</body>
</html>
