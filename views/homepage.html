<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/style.css">
    <script defer="" src="../static/js.js"> </script>
</head>

<body>

  <img class="dog-animation" src="../images/Dog.jpg" alt="dog">
  <header>
    <h1>Doggy-site </h1>
    <h2>Login</h2>
    <p> Don't have an account?</p>
    <a href="http://localhost:8080/register" >Register now!</a>
    <br>
    <br>
  </header>
 

    <form action="/Login" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <br>
      <br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <br>
      <br>
      <br>
      
      <input type="radio" id="dogOwner" name="role" value="dogOwner">
      <label for="dogOwner">Dog Owner</label>
      
      <input type="radio" id="doggysitter" name="role" value="doggysitter">
      <label for="doggysitter">Doggysitter</label>
      
      <br>
      <br>

      <button type="submit">Login</button>
    </form>
   
  <footer>
    <p>&copy; 2023 Doggy-site</p>
  </footer>
</body>

</html>
