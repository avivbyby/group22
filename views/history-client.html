<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client History</title>
    <link rel="stylesheet" href="../static/style.css">
    <script defer="" src="../static/js.js"> </script>
</head>
<body>
    
    <h1>History</h1>
    <table>
        <thead>
            <tr>
                <th>Doggy Sitter</th>
                <th>Date and Time</th>
                <th>Vote</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="http://localhost:3000/profile-doggysitter">Jane Smith</a></td>
                <td>May 1, 2023 2:30pm</td>
                <td>
                    <button class="vote-button">Vote</button>
                    <input class="vote-input" type="number" min="1" max="5">
                </td>
            </tr>
            <tr>
                <td><a href="http://localhost:3000/profile-doggysitter">John Doe</a></td>
                <td>May 3, 2023 1:00pm</td>
                <td>
                    <button class="vote-button">Vote</button>
                    <input class="vote-input" type="number" min="1" max="5">
                </td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p>&copy; 2023 Doggy-site</p>
      </footer>
</body>
</html>
