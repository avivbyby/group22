<!DOCTYPE html>
<html>
<head>
	<title>Edit Your Profile!
	</title>
	<link rel="stylesheet" href="style.css">
	<script defer="" src="./js.js">  </script>
</head>
<body>
	<h1>Edit Profile</h1>
	<form>
		<label for="full-name">Full Name:</label>
		<input type="text" id="full-name" name="full-name" placeholder="Enter full name" required pattern="[A-Za-z ]+"><br><br>
	  
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" placeholder="Enter phone number" required pattern="[0-9]{10}"><br><br>
	  
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>
	  
		<button type="submit" value="Save Changes">Save Changes</button>
		<button class="cancel-button" onclick="window.location.href='doggy-sitter-profile.html'">Cancel</button><br>
	  </form>
	  
	  <footer>
		<p>&copy; 2023 Doggy-site</p>
	  </footer>
</body>
</html>
