<div class="container">

  <div class="row logo logoBord"><img  src="../media/logo.jpg"/></div>
  <div class="row">
    <div class="myForm">
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example3">Full Name</label>
        <label id="rNameErr" class="errMes"></label>
        <input type="text" id="rName" class="form-control" required/>
      </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6">Phone Number</label>
          <label id="rpErr" class="errMes"></label>
          <input type="phone" id="rp" class="form-control" pattern="^0\d([\d]{0,1})([-]{0,1})\d{7}$" required />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example5">Address</label>
            <label id="remailErr" class="errMes"></label>
            <input type="email" id="remail" class="form-control" pattern="^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$" required/>
            
          </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Email</label>
        <label id="remailErr" class="errMes"></label>
        <input type="email" id="remail" class="form-control" pattern="^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$" required/>
        
      </div>

    
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example7">Dog details</label>
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example7">Dog age</label>
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example7">Dog size </label>
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
      </div>
      
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example7">Details</label>
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
      </div>

      <button type="submits"  id="saveBtn" onclick="saveDetails()"  data-target="#tnxModal" class="btn  btn-block mb-4 " > Add dog </button>
      
    </div>
